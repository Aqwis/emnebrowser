<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="static/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="static/style.css">
    <link rel="stylesheet" href="static/bootstrap-multiselect.css">
    <script type="text/javascript" src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="static/bootstrap-multiselect.js"></script>
    <script type="text/javascript" src="static/knockout-3.0.0.js"></script>
    <script type="text/javascript" src="static/main.js"></script>
    <title>NTNU emnevelger</title>
</head>
<body>

<div class"navbar navbar-fixed-top">
    <div class="container-fluid header">
        <div class="navbar-header">
            <a class="navbar-brand"><strong>NTNU</strong> <em>emnevelger</em></a>
        </div>
    </div>
</div>

<div class="container-custom">
    <div class="form-inline" id="toolbar">
        <input class="form-control" placeholder="Søk" data-bind="value: searchString"/>
        <select class="multiselect form-control" multiple="multiple" data-bind="selectedOptions: studyLevel, options: studyLevelOptions, title: 'Fagområde', multiselect"></select>
        <span class="vertical-divider"></span>
        <select class="form-control multiselect" multiple="multiple" data-bind="selectedOptions: credit, options: creditOptions, title: 'Studiepoeng', multiselect"></select>
        <select class="form-control" data-bind="value: semester, options: semesterOptions, optionsCaption: 'Semester'"></select>
        <span class="vertical-divider"></span>
        <select class="form-control multiselect" multiple="multiple" data-bind="selectedOptions: studyLevel, options: studyLevelOptions, title: 'Oblig. arbeid', multiselect"></select>
        <select class="form-control multiselect" multiple="multiple" data-bind="selectedOptions: studyLevel, options: studyLevelOptions, title: 'Vurderingsform', multiselect"></select>
        <select class="form-control multiselect" multiple="multiple" data-bind="selectedOptions: studyLevel, options: studyLevelOptions, optionsText: function(i) { return i.name; }, title: 'Nivå', multiselect"></select>
    </div>
</div>

<!--<div class="container-custom" id="loading-pane">
    <p>Laster...</p>
</div>-->

<div class="container-custom" id="content">
<table id="main-table" class="table table-hover table-condensed">
    <thead>
        <tr class="table-header">
            <th><span id="header-code" data-bind="click: onHeaderClick">Kode</span></th>
            <th><span id="header-credit" data-bind="click: onHeaderClick">SP</span></th>
            <th><span id="header-name" data-bind="click: onHeaderClick">Navn</span></th>
            <th><span id="header-semester" data-bind="click: onHeaderClick">Semester</span></th>
            <th><span id="header-language" data-bind="click: onHeaderClick">Språk</span></th>
            <th><span id="header-mandatory" data-bind="click: onHeaderClick">Oblig. arbeid</span></th>
            <th><span id="header-grading" data-bind="click: onHeaderClick">Vurderingsform</span></th>
            <th><span id="header-level" data-bind="click: onHeaderClick">Nivå</span></th>
            <th><span id="header-moreinfo"></span></th>
            <th><span id="header-timetable"></span></th>
        </tr>
    </thead>
    <tbody>
        <!-- ko foreach: courses -->
        <tr id="row-{{ course.code }}">
            <td data-bind="text: code"></td>
            <td data-bind="text: credit"></td>
            <td data-bind="text: name"></td>
            <td data-bind="text: $parent.valSemester($data)"></td>
            <td data-bind="text: $parent.valLanguage($data)"></td>
            <td data-bind="text: $parent.valMandatoryActivity($data, true), attr: {title: $parent.valMandatoryActivity($data, false)}"></td>
            <!-- ko if: typeof assessment != 'undefined' --><td data-bind="text: assessment[0].codeName"></td><!-- /ko -->
            <!-- ko if: typeof assessment == 'undefined' --><td>?</td><!-- /ko -->
            <td><span data-bind="html: $parent.valStudyLevelShortname($data), attr: {title: studyLevelName, class: 'circle level' + studyLevelCode}"></span></td>
            <td class="td-url"><a target="_blank" data-bind="attr: {href: 'http://www.ntnu.no/studier/emner/' + code}"><i class="fa fa-external-link"></i></a></td>
            <td class="td-url"><a target="_blank" data-bind="attr: {href: 'http://www.ntnu.no/studier/emner/' + code + '#tab=timeplan'}"><i class="fa fa-calendar"></i></a></td>
        </tr>
        <!-- /ko -->
        <!-- ko if: courses().length == 0 -->
        <tr id="no-results-row">
            <td colspan=10>Det var dessverre ingen resultater.</td>
        </tr>
        <!-- /ko -->
        <tr id="seemore-row" data-bind="click: onMoreClick">
            <td colspan=10><p id="seemore-text">Se flere emner</p></td>
        </tr>
    </tbody>
</table>
</div>

<div id="footer-wrapper" class="container-custom">
    <div id="footer">
        <p><em>NTNU emnevelger</em> er ikke offisielt tilknyttet NTNU. Dataen som benyttes er hentet fra <a href="http://www.ime.ntnu.no/api/">IMEs emne-API</a>.</p>
        <span id="footer-right"><i class="fa fa-envelope-o fa-2x"></i><i class="fa fa-facebook-square fa-2x"></i></span>
    </div>
</div>

</body>
</html>
